<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/PERSILLENGKAP_1.js"></script>
        <script src="data/KAVLINGADAM_2.js"></script>
        <script src="data/JalanSiteDigit_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Earth_0');
        map.getPane('pane_Earth_0').style.zIndex = 400;
        var layer_Earth_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_Earth_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_Earth_0;
        map.addLayer(layer_Earth_0);
        function pop_PERSILLENGKAP_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_2'] !== null ? autolinker.link(feature.properties['id_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PERSILLENGKAP_1_0() {
            return {
                pane: 'pane_PERSILLENGKAP_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PERSILLENGKAP_1');
        map.getPane('pane_PERSILLENGKAP_1').style.zIndex = 401;
        map.getPane('pane_PERSILLENGKAP_1').style['mix-blend-mode'] = 'normal';
        var layer_PERSILLENGKAP_1 = new L.geoJson(json_PERSILLENGKAP_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PERSILLENGKAP_1',
            layerName: 'layer_PERSILLENGKAP_1',
            pane: 'pane_PERSILLENGKAP_1',
            onEachFeature: pop_PERSILLENGKAP_1,
            style: style_PERSILLENGKAP_1_0,
        });
        bounds_group.addLayer(layer_PERSILLENGKAP_1);
        map.addLayer(layer_PERSILLENGKAP_1);
        function pop_KAVLINGADAM_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KAVLINGADAM_2_0() {
            return {
                pane: 'pane_KAVLINGADAM_2',
                opacity: 1,
                color: 'rgba(243,166,178,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_KAVLINGADAM_2');
        map.getPane('pane_KAVLINGADAM_2').style.zIndex = 402;
        map.getPane('pane_KAVLINGADAM_2').style['mix-blend-mode'] = 'normal';
        var layer_KAVLINGADAM_2 = new L.geoJson(json_KAVLINGADAM_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_KAVLINGADAM_2',
            layerName: 'layer_KAVLINGADAM_2',
            pane: 'pane_KAVLINGADAM_2',
            onEachFeature: pop_KAVLINGADAM_2,
            style: style_KAVLINGADAM_2_0,
        });
        bounds_group.addLayer(layer_KAVLINGADAM_2);
        map.addLayer(layer_KAVLINGADAM_2);
        function pop_JalanSiteDigit_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hirarki'] !== null ? autolinker.link(feature.properties['Hirarki'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JalanSiteDigit_3_0() {
            return {
                pane: 'pane_JalanSiteDigit_3',
                opacity: 1,
                color: 'rgba(133,182,111,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_JalanSiteDigit_3');
        map.getPane('pane_JalanSiteDigit_3').style.zIndex = 403;
        map.getPane('pane_JalanSiteDigit_3').style['mix-blend-mode'] = 'normal';
        var layer_JalanSiteDigit_3 = new L.geoJson(json_JalanSiteDigit_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_JalanSiteDigit_3',
            layerName: 'layer_JalanSiteDigit_3',
            pane: 'pane_JalanSiteDigit_3',
            onEachFeature: pop_JalanSiteDigit_3,
            style: style_JalanSiteDigit_3_0,
        });
        bounds_group.addLayer(layer_JalanSiteDigit_3);
        map.addLayer(layer_JalanSiteDigit_3);
        setBounds();
        </script>
    </body>
</html>
